  <!------------------------------------- SECTION 1 (FORM) ------------------------------------ -->
  <div class="contact-us-section-1">
      <div class="form_wrapper">
          <div class="form_container">
              <div class="title_container">
                  <h2>Free Consultation</h2>
              </div>
              <div class="row clearfix">
                  <div class="">
                      <form>
                          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                              <input type="text" name="name" placeholder="First Name" required />
                          </div>
                          <div class="input_field"> <span><i aria-hidden="true"
                                      class="fa fa-envelope"></i></span>
                              <input type="email" name="email" placeholder="Email" required />
                          </div>

                          <div class="input_field"> <span><i aria-hidden="true"
                                      class="fa fa-phone"></i></span>
                              <input type="text" name="password" placeholder="phone" required />
                          </div>

                          <div class="row clearfix">
                              <div class="col_half">
                                  <div class="input_field"> <span><i aria-hidden="true"
                                              class="fa fa-location"></i></span>
                                      <input type="text" name="name" placeholder="state" />
                                  </div>
                              </div>
                              <div class="col_half">
                                  <div class="input_field"> <span><i aria-hidden="true"
                                              class="fa fa-location-dot"></i></span>
                                      <input type="text" name="name" placeholder="city" required />
                                  </div>
                              </div>
                          </div>

                          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                            <input type="text" name="name" placeholder="Requirement" required />
                        </div>

                          <input class="button" type="submit" value="Submit" />
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <!------------------------------------- SERVICES ------------------------------------ -->

                <h4 class="title"><a href="">Service 3</a></h4>
      
                <p class="description text-center">9th Floor Shekhar Central
                    Palasia Indore-452001</p>
